<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./plotly-latest.min.js"></script>
<script type="text/javascript">
window.onload = function () {

var datas0;
var datas1;
var datas2;
chart = document.getElementById('chartContainer');
$.getJSON("./datas.json", function(data) {
	var x = [];
	var y = [];  
	$.each(data, function(key, value){
		x.push(value[0]);
		y.push(parseFloat(value[1]));		
	});	
	datas0 ={x,y, 'name':'Greedy'};
	Plotly.newPlot( chart, [datas0], {margin: { t: 10 } } );
}).error(function() {});;
$.getJSON("./datas2.json", function(data) {
	var x = [];
	var y = [];  
	$.each(data, function(key, value){
		x.push(value[0]);
		y.push(parseFloat(value[1]));		
	});
	datas1 ={x,y, 'name':'Ɛ-Greedy 0.1'};
	datas =[datas0, datas1];	
	Plotly.newPlot( chart, datas, {	margin: { t: 10 } } );
}).error(function() {});;
$.getJSON("./datas3.json", function(data) {
	var x = [];
	var y = [];  
	$.each(data, function(key, value){
		x.push(value[0]);
		y.push(parseFloat(value[1]));		
	});
	datas2 ={x,y, 'name':'Ɛ-Greedy 0.01'};
	datas =[datas0, datas1, datas2];	
	Plotly.newPlot( chart, datas, {	margin: { t: 10 } } );
}).error(function() {});
}
</script>

</head>
<body>
<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</body>
</html>
